<!-- fragments/clientTable.html -->
<!-- src/main/resources/templates/fragments/clientTable.html -->
<tbody th:fragment="clientRows">
<tr th:each="client : ${clientsPage.content}">
    <td th:text="${client.id}">ID</td>
    <td th:text="${client.firstName}">First Name</td>
    <td th:text="${client.lastName}">Last Name</td>
    <td>
        <button class="btn btn-warning btn-sm">Edit</button>
        <button class="btn btn-danger btn-sm">Delete</button>
    </td>
</tr>
</tbody>


<!-- Пагинация -->
<nav>
    <ul class="pagination">
        <li th:classappend="${clientsPage.first} ? 'disabled'">
            <a href="#" onclick="changePage(${clientsPage.number - 1})">Previous</a>
        </li>
        <li th:each="i : ${#numbers.sequence(0, clientsPage.totalPages - 1)}"
            th:classappend="${i} == ${clientsPage.number} ? 'active'">
            <a href="#" onclick="changePage([[${i}]])" th:text="${i + 1}"></a>
        </li>
        <li th:classappend="${clientsPage.last} ? 'disabled'">
            <a href="#" onclick="changePage(${clientsPage.number + 1})">Next</a>
        </li>
    </ul>
</nav>
