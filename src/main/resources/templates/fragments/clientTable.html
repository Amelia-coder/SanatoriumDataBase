<!-- fragments/clientTable.html -->
<!-- src/main/resources/templates/fragments/clientTable.html -->
<tbody th:fragment="clientRows">
<tr th:each="client : ${clientsPage.content}">
    <td th:text="${client.id}">ID</td>
    <td th:text="${client.firstName}">First Name</td>
    <td th:text="${client.lastName}">Last Name</td>
    <td>
        <button class="btn btn-warning btn-sm">Edit</button>
        <button class="btn btn-danger btn-sm">Delete</button>
    </td>
</tr>
</tbody>


<!-- Пагинация -->
<nav class="d-flex align-items-center">
    <button class="btn btn-secondary me-2" id="prevPageBtn">Previous</button>

    <select id="pageSelect" class="form-select w-auto me-2"></select>

    <button class="btn btn-secondary" id="nextPageBtn">Next</button>
</nav>
