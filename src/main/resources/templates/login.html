<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #DFD7C2;
            color: #222721;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .card {
            background-color: #F4F3EF;
            border: 1px solid #7A915D;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .btn-primary {
            background-color: #7A915D;
            border: none;
        }
        .btn-primary:hover {
            background-color: #6B7F50;
        }
        .btn-link {
            color: #07351B;
        }
        .btn-link:hover {
            color: #F7862A;
        }
        .form-control:focus {
            border-color: #F7862A;
            box-shadow: 0 0 5px #F7862A;
            outline: none;
        }
        .btn-primary:focus, .btn-primary:active {
            background-color: #F7862A !important;
            border-color: #F7862A !important;
            box-shadow: 0 0 5px #F7862A;
        }
        .btn-link:focus, .btn-link:hover {
            color: #F7862A !important;
        }
    </style>
</head>
<body>
<div class="card text-center" style="width: 400px;">
    <h1 class="mb-4">Welcome Back</h1>
    <form method="post" action="/login">
        <!-- CSRF Token -->
        <input type="hidden" name="_csrf" th:value="${_csrf.token}" />

        <!-- Display error message -->
        <div th:if="${param.error}" class="alert alert-danger">
            Invalid username or password.
        </div>

        <!-- Display logout success -->
        <div th:if="${param.logout}" class="alert alert-success">
            You have been logged out successfully.
        </div>

        <!-- Login fields -->
        <div class="mb-3">
            <input type="text" name="username" class="form-control" placeholder="Username" required>
        </div>
        <div class="mb-3">
            <input type="password" name="password" class="form-control" placeholder="Password" required>
        </div>

        <!-- Submit button -->
        <button type="submit" class="btn btn-primary w-100">Login</button>
    </form>

    <!-- Links -->
    <div class="mt-3">
        <a href="/register" class="btn btn-link">Register</a>
    </div>
</div>
</body>
</html>
