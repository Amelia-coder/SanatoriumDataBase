        <li class="nav-item" role="presentation">
            <button class="nav-link active" id="client-tab" data-bs-toggle="tab" data-bs-target="#client" type="button"

            </button>
        </li>
        <li class="nav-item" role="presentation">
            <button class="nav-link" id="room-tab" data-bs-toggle="tab" data-bs-target="#room" type="button" role="tab"

            <h3>Clients</h3>
            <div class="d-flex justify-content-between align-items-center mb-3">
                <div>
                    <label for="itemsPerPageClients" class="form-label me-2">Показать:</label>
                    <select id="itemsPerPageClients" class="form-select d-inline w-auto">
                        <option value="5">5</option>
                        <option value="10" selected>10</option>
                        <option value="20">20</option>
                        <option value="50">50</option>
                    </select>
                </div>
                <div>
                    <input type="text" id="clientsSearchInput" class="form-control d-inline w-auto" placeholder="Search...">
                    <button id="clientsSearchButton" class="btn btn-primary ms-2">Search</button>
                    <button class="btn btn-primary ms-2">Filter</button>
                </div>
            </div>
            <table class="table table-striped">

                    <th>ID</th>

                </thead>
                <tbody id="clientsTableContent">

            </table>

                <ul class="pagination" id="clientsPagination"></ul>
            </nav>



        </div>

            <h3>Rooms</h3>

                <div>
                    <label for="itemsPerPageRooms" class="form-label me-2">Показать:</label>

                        <option value="10" selected>10</option>
                        <option value="20">20</option>
                        <option value="50">50</option>
                    </select>
                </div>
                <div>
                    <input type="text" id="roomsSearchInput" class="form-control d-inline w-auto" placeholder="Search...">
                    <button id="roomsSearchButton" class="btn btn-primary ms-2">Search</button>
                    <button class="btn btn-primary ms-2">Filter</button>
                </div>
            </div>
            <table class="table table-striped">
                <thead>
                <tr>
                    <th>Number</th>
                    <th>Building</th>
                    <th>Floor</th>
                    <th>Actions</th>
                </tr>
                </thead>
                <tbody id="roomsTableContent">
                <!-- Данные будут подгружаться сюда -->
                </tbody>
            </table>

            <nav>
                <ul class="pagination" id="roomsPagination"></ul>
